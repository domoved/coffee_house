{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="row">
        <div class="col-md-6 offset-md-3 text-center">
        <div class="card p-5">
        <h2 class="text-center mb-3">Вход</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" 
                       class="form-control" 
                       id="username" 
                       name="username" 
                       placeholder="Введите имя пользователя" 
                       required>
            </div>
            <div class="form-group">
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       placeholder="Введите пароль" 
                       required>
            </div>
            {% if error %}
                <div class="form-group">
                    <small class="text-danger">
                                {{ error }}
                    </small>
                </div>
                {% else %} <div class="form-group"> <br> </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
        </div>
</div>
{% endblock %}
