<div class="col-md-6 mb-4">
    <div class="card h-100">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Добавить лекцию</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="course_slug">Выберите курс:</label>
                    <select class="form-control" name="course_slug" id="course_slug">
                        {% for course in available_courses %}
                        <option value="{{ course.course_slug }}">{{ course.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="title">Название лекции:</label>
                    <input type="text" class="form-control" name="title" id="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Содержание лекции:</label>
                    <textarea class="form-control" name="content" id="content" rows="9" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" name="add_lecture">Добавить лекцию</button>
                </div>
            </form>
        </div>
    </div>
</div>
